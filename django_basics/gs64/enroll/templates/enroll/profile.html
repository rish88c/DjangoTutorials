<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
        .success{
            color: green;
        }
    </style>
  </head>
  <body>
    <h1>Hello User!!</h1>
    <h3>Welcome {{name}}</h3>
    {% if messages %} {% for message in messages %}
    <small {% if message.tags %} class="success" {% endif %}
      >{{ message }}</small>
    {% endfor %} {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
    </form>
    <a href="{% url 'logout' %}">Logout</a> <br>
    <a href="{% url 'changepass' %}">Change-Password</a>
  </body>
</html>
